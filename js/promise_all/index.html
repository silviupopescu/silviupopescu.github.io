<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    <p>This is my page</p>
		<script>
      function fetchAndDecode(url) {
        return fetch(url).then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          } else {
            const contentType = response.headers.get('content-type').split(';')[0];
            switch (contentType) {
              case 'image/jpeg':
                return response.blob();
              case 'text/plain':
                return response.text();
              default:
                return response.blob();
            }
          }
        }).catch(e => {
          console.log(`There has been a problem with your fetch operation for "${url}": ` + e.message);
        });
      }

      function displayObject(obj) {
        let newElem;
        if (obj instanceof Blob) {
          let objURL = URL.createObjectURL(obj);
          let image = document.createElement('img');
          image.src = objURL;
          newElem = image;
        } else {
          let para = document.createElement('p');
          para.textContent = obj;
          newElem = objURL;
        }
        if (newElem)
          document.body.appendChild(newElem);
      }

      let coffee = fetchAndDecode('coffee.jpg');
      let tea = fetchAndDecode('tea.jpg');
      let description = fetchAndDecode('description.txt');

      Promise.all([coffee, tea, description]).then(values => {
        console.log(values);
        values.forEach(displayObject);
      });
    </script>
  </body>
</html>
